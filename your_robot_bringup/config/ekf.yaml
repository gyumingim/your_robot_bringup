### ekf.yaml
### Robot Localization EKF Configuration
### Fuses Visual SLAM odometry with IMU data

ekf_filter_node:
  ros__parameters:
    # Frequency of the filter (Hz)
    frequency: 50.0
    
    # Sensor timeout (seconds)
    sensor_timeout: 0.1
    
    # Operating in 2D mode (planar robot)
    two_d_mode: true
    
    # Publishing options
    publish_tf: true
    publish_acceleration: false
    
    # Frame IDs
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom  # For local odometry fusion
    
    # ===== Odometry Input 0: Visual SLAM =====
    odom0: /visual_slam/tracking/odometry
    odom0_config: [
      true,  true,  false,  # x, y, z (position)
      false, false, true,   # roll, pitch, yaw (orientation)
      true,  true,  false,  # vx, vy, vz (linear velocity)
      false, false, true,   # vroll, vpitch, vyaw (angular velocity)
      false, false, false   # ax, ay, az (linear acceleration)
    ]
    odom0_queue_size: 10
    odom0_differential: false
    odom0_relative: false
    
    # ===== IMU Input 0: RealSense IMU =====
    imu0: /camera/imu
    imu0_config: [
      false, false, false,  # x, y, z (not used for IMU)
      true,  true,  true,   # roll, pitch, yaw (orientation)
      false, false, false,  # vx, vy, vz (not used)
      true,  true,  true,   # vroll, vpitch, vyaw (angular velocity)
      true,  true,  true    # ax, ay, az (linear acceleration)
    ]
    imu0_queue_size: 10
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true
    
    # Rejection thresholds (Mahalanobis distance)
    # Higher values = less strict
    odom0_pose_rejection_threshold: 5.0
    odom0_twist_rejection_threshold: 2.0
    imu0_pose_rejection_threshold: 0.8
    imu0_twist_rejection_threshold: 0.8
    imu0_linear_acceleration_rejection_threshold: 0.8
    
